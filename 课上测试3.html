	<h1>姓名：宋仲基</h1>
	<h2>生日：1985年9月19日</h2>
	<p>宋仲基，1985年9月19日出生于韩国大田广域市，韩国演员、主持人。2008年出演电影《芦花店》进入演艺圈。2009年在音乐节目music bank中担任支持，后在艺能节目《running man》中担任嘉宾。2010年出演电视剧《成功馆绯闻》具龙河一角，获得KRS演技最佳人气奖。2011年在电视剧《树大根深》中饰演请青年师宗，获得SBS演技PD奖。宋仲基与2013年8月27日入伍，于2015年5月26日退伍。2016年2月主演KBS水木剧《太阳的后裔》凭借该剧获得第52届百想艺术打赏电视部门最佳男演员提名。</p>
